<div class="text-input">
  <label class="text-input__label">
    <strong>{{ label }}</strong>
  </label>
  <input placeholder="{{ placeholder }}"
         class="text-input__input"
         [value]="value"
         (change)="onInputChange($event.target)"/>
  <div class="errors">
    <div class="errors__container">
      <span *ngFor="let e of errors"
            class="errors__error">{{ e }}</span>
    </div>
  </div>
</div>
