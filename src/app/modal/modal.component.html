<div class="modal">
  <div class="modal__wrap">
    <div class="modal__window">
      <header class="modal__header">
        <h1>{{ title }}</h1>
        <div class="icon">
          <img class="icon__image clickable"
               src="./assets/cross.svg"
               alt="cross"
               (click)="close()"/>
        </div>
      </header>
      <main>
        <ng-content></ng-content>
      </main>
    </div>
  </div>
</div>
