<div class="select">
  <label class="select__label">
    <strong>{{ label }}</strong>
  </label>
  <select (change)="onSelectChange($event.target)">
    <option></option>
    <option *ngFor="let o of options"
            [value]="o.value"
            [label]="o.title"></option>
  </select>
  <span *ngFor="let e of errors"
        class="select__error">{{ e }}</span>
</div>
