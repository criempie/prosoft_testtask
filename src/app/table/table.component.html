<div class="table">
  <header></header>
  <main>
    <div class="table__row" *ngFor="let con of consumers">
      <div class="table__cell">{{ con.name }}</div>
      <div title="{{ con.type === 1 ? 'Физическое лицо' : 'Юридическое лицо' }}"
           class="table__cell">
        {{ con.type === 1 ? "Ф" : "Ю" }}
      </div>
      <div class="table__cell">{{ con.number }}</div>
    </div>
  </main>
</div>
